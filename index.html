<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdScenes Organiser</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="authOverlay">
        <div class="auth-box">
            <div class="auth-logo">adscenes <span>organiser</span></div>
            <input type="email" id="authEmail" class="auth-input" placeholder="Email">
            <input type="password" id="authPass" class="auth-input" placeholder="Password">
            <button class="auth-btn" onclick="handleAuth()">Enter System</button>
            <div id="authError" style="color: #EF4444; display: none; margin-top: 12px; text-align: center;"></div>
        </div>
    </div>

    <header class="header">
        <div class="container header-inner">
            <div class="logo">adscenes <span>organiser</span></div>
            <div class="actions">
                <button class="btn btn-ghost" onclick="toggle('clientPop')"><span id="currentClient">All Clients</span></button>
                <div id="clientPop" class="popover"></div>
                <button class="btn btn-primary" onclick="openModal()">New Post</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="toolbar">
                <div><h1 class="page-title">Campaigns</h1><div id="subtitle" style="font-size:13px; color:var(--text-muted);">Syncing...</div></div>
                <div class="view-switch">
                    <button class="switch-btn active" onclick="setView('list', this)">List</button>
                    <button class="switch-btn" onclick="setView('cal', this)">Calendar</button>
                </div>
            </div>
            <div id="view-list" class="view-panel active">
                <table class="data-table">
                    <thead><tr><th>Details</th><th>Status</th><th>Client</th><th>Asset</th><th style="text-align:right; cursor:pointer;" onclick="toggleSort()">Date ↑</th></tr></thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>
            <div id="view-cal" class="view-panel">
                <div class="cal-frame">
                    <div class="cal-header">
                        <h2 class="cal-title" id="calTitle">Month</h2>
                        <div style="display:flex; gap:8px;"><button class="btn btn-ghost" onclick="moveMonth(-1)">Prev</button><button class="btn btn-ghost" onclick="moveMonth(1)">Next</button></div>
                    </div>
                    <div class="cal-grid" id="calGrid"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="overlay" id="editor">
        <div class="modal">
            <div class="modal-header"><h3>Post Details</h3><button onclick="closeModal()">✕</button></div>
            <div class="modal-body">
                <input type="text" id="inpTitle" class="studio-input" placeholder="Title">
                <textarea id="inpCaption" class="studio-input" placeholder="Caption"></textarea>
                <select id="inpClient" class="studio-input"></select>
                <input type="datetime-local" id="inpDate" class="studio-input">
                <button class="btn btn-primary" style="width:100%" onclick="saveData()">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Saved</div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth-engine.js"></script>
    <script src="js/app-logic.js"></script>
</body>
</html>
