<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdScenes Organiser</title>
    <link rel="stylesheet" href="css/main.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-box">
            <div class="auth-logo">adscenes <span>organiser</span></div>
            <input type="email" id="authEmail" class="auth-input" placeholder="Email">
            <input type="password" id="authPass" class="auth-input" placeholder="Password">
            <button class="auth-btn" onclick="handleAuth()">Enter System</button>
            <div id="authError" style="color:#EF4444; display:none; margin-top:10px;"></div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="logo">adscenes <span>organiser</span></div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="calGrid" class="cal-grid"></div>
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth-engine.js"></script>
    <script src="js/app-logic.js"></script>

</body>
</html>
