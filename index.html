<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdScenes Organiser</title>
    
    <link rel="stylesheet" href="css/main.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-box">
            <div class="auth-logo">adscenes <span>organiser</span></div>
            <input type="email" id="authEmail" class="auth-input" placeholder="Email">
            <input type="password" id="authPass" class="auth-input" placeholder="Password">
            <button class="auth-btn" id="authMainBtn" onclick="handleAuth()">Enter System</button>
            <div id="authError" style="color: #EF4444; font-size: 13px; text-align: center; margin-top: 12px; display: none;"></div>
        </div>
    </div>

    <header class="header">
        <div class="container header-inner">
            <div class="logo">adscenes <span>organiser</span></div>
            <div class="actions">
                <button class="btn btn-ghost" onclick="toggle('clientPop')">
                    <span id="currentClient">All Clients</span>
                </button>
                <div id="clientPop" class="popover"></div>
                <button class="btn btn-primary" onclick="openModal()">
                    <span>New Post</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="toolbar">
                <div>
                    <h1 class="page-title">Campaigns</h1>
                    <div class="page-sub" id="subtitle">Syncing...</div>
                </div>
                <div class="view-switch">
                    <button class="switch-btn active" onclick="setView('list', this)">List</button>
                    <button class="switch-btn" onclick="setView('roadmap', this)">Board</button>
                    <button class="switch-btn" onclick="setView('cal', this)">Calendar</button>
                </div>
            </div>

            <div id="view-list" class="view-panel active">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 45%;">Details</th>
                            <th style="width: 15%;">Status</th>
                            <th style="width: 15%;">Client</th>
                            <th style="width: 15%;">Asset</th>
                            <th style="width: 10%; text-align: right; cursor: pointer;" onclick="toggleSort()">Date â†‘</th>
                        </tr>
                    </thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>

            <div id="view-cal" class="view-panel">
                <div class="cal-frame">
                    <div class="cal-header">
                        <h2 class="cal-title" id="calTitle">Month</h2>
                        <div style="display:flex; gap:8px;">
                            <button class="btn btn-ghost" onclick="moveMonth(-1)">Prev</button>
                            <button class="btn btn-ghost" onclick="moveMonth(1)">Next</button>
                        </div>
                    </div>
                    <div class="cal-grid" id="calGrid"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">Saved</div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth-engine.js"></script>
    <script src="js/app-logic.js"></script>

</body>
</html>
